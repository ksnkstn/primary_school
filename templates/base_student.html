<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if show_header | default(True) %}
    <header class="header_student">
        <div class="nav-buttons">
            <a href="{{ url_for('student_diary') }}" class="btn btn-success">Дневник</a>
            <a href="{{ url_for('progress') }}" class="btn btn-success">Успеваемость</a>
            <a href="{{ url_for('summary') }}" class="btn btn-success">Итоги</a>
        </div>
        <div class="profile">
            <div class="icon" onclick="window.location.href='/student_profile'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="6" r="4"/>
                    <path d="M12 14c-4.42 0-8 2.79-8 6v1h16v-1c0-3.21-3.58-6-8-6z"/>
                </svg>
            </div>
            <div class="logout" onclick="window.location.href='/logout'">
                <span>Выход</span>
            </div>
        </div>
    </header>
    {% endif %}

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>

    <style>
        header.header_student {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #d4e4d1;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-buttons a {
            margin: 0 10px;
            text-decoration: none;
            padding: 5px 15px;
        }
        .btn-success {
            background-color: #355e3b;
            border: none;
        }
        .btn-success:hover {
            background-color: #2a4a2f;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .icon svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .logout {
            margin-left: 15px;
            cursor: pointer;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>
</body>
</html>
