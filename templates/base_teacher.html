<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if show_header | default(True) %}
    <header class="header_teacher">
        <div class="nav-buttons">
            <button>Журнал</button>
            <button>Расписание</button>
        </div>
        <div class="profile">
            <div class="icon" onclick="window.location.href='/profile'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="6" r="4"/>
                    <path d="M12 14c-4.42 0-8 2.79-8 6v1h16v-1c0-3.21-3.58-6-8-6z"/>
                </svg>
            </div>
            <div class="logout" onclick="window.location.href='/logout'">
                <span>Выход</span>
            </div>
        </div>
    </header>
    {% endif %}

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
